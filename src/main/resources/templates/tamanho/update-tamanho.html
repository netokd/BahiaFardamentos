<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tamanho</title>
    <link   rel="stylesheet" href="/css/styles-create.css">
</head>
<body>
<h1>Adicionar Tamanho</h1>
<div class="div-form">
    <form th:object="${tamanho}" th:action="@{/atualizar-tamanho/{tamanhoId}(tamanhoId=${tamanho.id})}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>

        <button class="submit-button" type="submit" >Atualizar Tamanho</button>
    </form>
</div>



</body>
</html>
