<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Bandeira</title>
    <link   rel="stylesheet" href="/css/styles-create.css">
</head>
<body>
<h1>Adicionar Bandeira</h1>
<div class="div-form">
    <form th:object="${bandeira}" th:action="@{/atualizar-bandeira/{bandeiraId}(bandeiraId=${bandeira.id})}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>

        <button class="submit-button" type="submit" >Atualizar Bandeira</button>
    </form>
</div>



</body>
</html>
