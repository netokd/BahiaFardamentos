<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Bandeira</title>
    <link   rel="stylesheet" href="/css/styles-create.css">
</head>
<body>
<h1>Adicionar Bandeira</h1>
<div class="div-form">
    <form th:action="@{/adicionar-bandeira}" th:object="${bandeira}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <button class="submit-button" type="submit">Adicionar Bandeira</button>
    </form>
</div>


</body>
</html>
