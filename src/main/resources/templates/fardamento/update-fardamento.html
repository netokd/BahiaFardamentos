<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Fardamento</title>
    <link   rel="stylesheet" href="/css/styles-create.css">
</head>
<body>
<h1>Adicionar Fardamento</h1>
<div class="div-form">
    <form th:object="${fardamento}" th:action="@{/atualizar-fardamento/{fardamentoId}(fardamentoId=${fardamentoId})}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" th:field="*{nome}" required><br>

        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria.id" th:field="*{categoria}" required>
            <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
        </select>

        <label for="bandeira">Bandeira:</label>
        <select id="bandeira" name="bandeira.id" th:field="*{bandeira}" required>
            <option th:each="bandeira : ${bandeiras}" th:value="${bandeira.id}" th:text="${bandeira.nome}"></option>
        </select>

        <button class="submit-button" type="submit" >Atualizar Posto</button>
    </form>
</div>



</body>
</html>
