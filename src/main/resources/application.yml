
server:
  port: 8050



spring:
  datasource:
    url: jdbc:postgresql://localhost:5332/bahiafardamentos
    username: root
    password: root123
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
  messages:
    basename: messages


  main:
    web-application-type: servlet